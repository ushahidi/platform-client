<ul class="account-menu">
<!-- user account menu -->
    <li>
        <a ng-href="{{baseUrl + view.name }}">
            <img class="avatar" src="http://www.gravatar.com/avatar/{{ currentUser.gravatar || '00000000000000000000000000000000' }}?d=retro" alt="{{ currentUser.realname }}"/>
            <span class="label">{{currentUser.realname || 'Aaliyah Williams'}}</span>
        </a>
    </li>
    <li>
        <a ng-href="{{baseUrl + view.name }}">
            <svg class="iconic">
                <use xlink:href="../../img/iconic-sprite.svg#grid-three-up"></use>
            </svg>
            <span class="label">Collections</span>
        </a>
    </li>
    <li>
        <a ng-href="{{baseUrl + view.name }}">
            <svg class="iconic">
                <use xlink:href="../../img/iconic-sprite.svg#bell"></use>
            </svg>
            <span class="label">Alerts <span class="badge">2</span></span>
        </a>
    </li>
<!-- user account menu -->
</ul>
