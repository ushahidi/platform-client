<div ng-show="filtersDropdownToggle" ng-class="{'searchbar-results':'searchbar-results','dropdown-menu': 'dropdown-menu'}">
    <div class="form-field">
        <span class="button-label">
            <span translate-values="{ entity: entityType }" translate>
                app.sort_by
            </span>
            <!-- @DEVNOTE think about renaming this?
            ...come on. -->
            <post-active-filters></post-active-filters>
            <!--<filter-post-sorting-options></filter-post-sorting-options>-->
            <filter-saved-search></filter-saved-search>
            <filter-category ng-model="filters.tags"></filter-category>
            <filter-status ng-model="filters.status"></filter-status>
            <filter-form ng-model="filters.form"></filter-form>
            <filter-date date-after-model="filters.date_after" date-before-model="filters.date_before"></filter-date>
            <filter-location center-point-model="filters.center_point" within-km-model="filters.within_km"></filter-location>
            <div class="modal-actions">
                <div class="form-field">
                    <button type="button" class="button-link" ng-click="cancel()" translate>global_filter.clear_filters</button>
                    <button type="submit" class="button-alpha" translate ng-click="applyFilters()">app.apply_filters</button>
                </div>
            </div>
        </span>
    </div>
</div>
