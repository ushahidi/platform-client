<form role="search" class="searchbar">
    <div class="searchbar-input">
        <div class="form-field search">
            <input type="search" placeholder="{{ search_placeholder|translate }}">
            <svg class="iconic">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#magnifying-glass"></use>
            </svg>
        </div>
    </div>

    <div class="searchbar-options">
        <a href="#" class="button searchbar-options-filter init" data-toggle="search-filters">
            <span class="button-label" translate>app.filters</span>
            <svg class="iconic">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
        </a>
    </div>

    <div class="dropdown-menu init" data-toggle-target="search-filters" ng-switch-when="entityType">
        <filter-users ng-switch-when="users" users="entities" query="query"></filter-users>
        <filter-categories ng-switch-when="categories" categories="entities" query="query"></filter-categories>
        <filter-posts ng-switch-when="posts" posts="entities" query="query"></filter-posts>
    </div>
</form>
