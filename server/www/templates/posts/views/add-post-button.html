<div class="fab" data-message="add-post">

            <use xlink:href="../../img/iconic-sprite.svg#plus"></use>
            <foreignObject>
                <img class="icon" src="../../img/icons/png/plus-2x.png">
            </foreignObject>
        </svg>
        <span class="hidden">Add</span>
    </button>
    <ul class="fab-options" ng-show="fabToggle" ng-class="{ 'active': fabToggle }" data-toggle-animate="flex">
        <li>
            <a href="">

                    <svg class="iconic">
                        <use xlink:href="../../img/iconic-sprite.svg#file"></use>
                    </svg>
                </span>
                <span class="bug">Getting Around</span>

        </li>
        <li>

                        <use xlink:href="../../img/iconic-sprite.svg#file"></use>
                    </svg>

            </a>
        </li>
        <li>

                <span class="fab-action-type" style="background-color: blue;">
                    <svg class="iconic">
                        <use xlink:href="../../img/iconic-sprite.svg#file"></use>
                    </svg>
                </span>
                <span class="bug">Protester photos</span>
            </a>
        </li>
        <li>
            <a href="">
                <span class="fab-action-type" style="background-color: green;">

                        <use xlink:href="../../img/iconic-sprite.svg#file"></use>
                    </svg>
                </span>
                <span class="bug">Official events</span>
            </a>
        </li>
    </ul>
</div>
