<div class="mode-bar" ng-class="{ active : moreActive }">
    <!-- mode bar -->
    <!-- PL JS -->
    <nav>
        <!-- main menu -->
        <ul class="deployment-menu">
            <li ui-sref-active="{ 'active' : 'posts.map' }">
                <a ui-sref="posts.map.all" ui-sref-opts="{reload:true}" class="view-map">
                    <svg class="iconic">
                        <use xlink:href="/img/iconic-sprite.svg#map-marker"></use>
                    </svg>
                    <translate>views.map</translate>
                </a>
            </li>

            <li ui-sref-active="active">
                <a ui-sref="posts.data" ui-sref-opts="{reload:true}" class="view-data">
                    <svg class="iconic">
                        <use xlink:href="/img/iconic-sprite.svg#list-rich"></use>
                    </svg>
                    <translate>views.data</translate>
                </a>
            </li>

            <li ng-if="isActivityAvailable || hasManageSettingsPermission()" ui-sref-active="active" data-message="customize">
                <a ui-sref="activity">
                    <svg class="iconic">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/iconic-sprite.svg#pulse"></use>
                    </svg>
                    <translate>views.activity</translate>
                </a>
            </li>

            <li>
                <a class="more-menu-trigger" ng-class="{ active : moreActive }" ng-click="showMore($event)">
                    <svg class="iconic">
                        <use xlink:href="/img/iconic-sprite.svg#ellipses"></use>
                    </svg>
                    <translate>nav.more</translate>
                </a>
                <ul embed-only=false>
                    <li data-message="customize" ng-show="hasManageSettingsPermission()" ui-sref-active="active">
                        <a ui-sref="settings.list">
                            <svg class="iconic">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/iconic-sprite.svg#cog"></use>
                            </svg>
                            <translate>nav.settings</translate>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- main menu -->

        <ul class="account-menu">
        <!-- user account menu -->

            <li>
                <a href="" ng-click="viewSupportLinks()">
                    <ng-include src="'common/directives/mode-bar/ushahidi-logo.html'"></ng-include>
                    <span class="label" translate>app.support</span>
                </a>
            </li>

            <li ng-show="currentUser" embed-only=false>
                <a ng-click="logout()" data-modal="login">
                    <svg class="iconic">
                        <use xlink:href="/img/iconic-sprite.svg#account-logout"></use>
                    </svg>
                    <span class="label" translate="nav.logout">Log out</span>
                </a>
            </li>

            <li ng-show="currentUser" embed-only=false>
                <a ng-click="viewAccountSettings()">
                    <img class="avatar" ng-src="https://www.gravatar.com/avatar/{{ currentUser.gravatar || '00000000000000000000000000000000' }}?d=retro" alt="{{ currentUser.realname }}"/>
                    <span class="label">{{currentUser.realname || currentUser.email}}</span>
                </a>
            </li>

            <li ng-show="!currentUser && canRegister" embed-only=false>
                <a ng-click="register()" data-modal="signup">
                    <svg class="iconic">
                        <use xlink:href="/img/iconic-sprite.svg#person"></use>
                    </svg>
                    <translate translate="nav.register">Sign up</translate>
                </a>
            </li>

            <li ng-hide="currentUser" embed-only=false>
                <a ng-click="login()" data-modal="login">
                    <svg class="iconic">
                        <use xlink:href="/img/iconic-sprite.svg#account-login"></use>
                    </svg>
                    <translate translate="nav.login">Log in</translate>
                </a>
            </li>

            <li>
                <a ng-click="viewCollectionListing()">
                    <svg class="iconic">
                        <use xlink:href="/img/iconic-sprite.svg#grid-three-up"></use>
                    </svg>
                    <span class="label" translate>nav.collections</span>
                </a>
            </li>
        <!-- user account menu -->
        </ul>

    </nav>
    <!-- PL JS -->
    <!-- mode bar -->
</div>
