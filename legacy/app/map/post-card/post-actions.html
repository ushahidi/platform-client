<div class="postcard-actions" dropdown >
  <button class="button-gamma button-flat init" data-toggle="dropdown-menu" dropdown-toggle ng-click="$event.stopPropagation()">
      <svg class="iconic" role="img">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ellipses"></use>
      </svg>
      <span class="hidden">More</span>
  </button>
  <div class="dropdown-menu init" dropdown-menu>
    <ul>


        <li ng-show="$parent.checkPostAction().showEdit">
          <a ng-click="$parent.checkPostAction().openEditMode(post.id)">
              <svg class="iconic" role="img">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#pencil"></use>
              </svg>
              <span class="label" translate="nav.edit">Edit</span>
          </a>
        </li>
        <li>
            <!-- Collection toggle link -->
            <collection-toggle-link post="post"></collection-toggle-link>
        </li>
        <li>
            <post-share post-id="post.id"></post-share>
        </li>
      <!-- <li>
        <a href="">
          <svg class="iconic" role="img">
            <use xlink:href="#task"></use>
          </svg>
          <span class="label">Assign to ...</span>
        </a>
      </li>
      -->
    </ul>
    <div class="divider" ng-show="$parent.checkPostAction().showDivider"></div>
    <ul>
      <li ng-repeat="status in statuses"
          ng-show="showStatus()">
        <a ng-click="updateStatus(status)">
          <svg class="iconic" role="img">
            <use xlink:href="#globe" ng-if="status=='published'"></use>
            <use xlink:href="#box" ng-if="status=='archived'"></use>
            <use xlink:href="#document" ng-if="status=='draft'"></use>
          </svg>
          <span class="label" ng-if="status=='published'" translate="post.post_actions.publish">Publish</span>
          <span class="label" ng-if="status=='draft'" translate="post.post_actions.put_under_review">Put under </span>
          <span class="label" ng-if="status=='archived'" translate="post.post_actions.archive">Archive</span>
        </a>
      </li>

      <li ng-show="$parent.checkPostAction().showDelete">
        <a ng-click="deletePost()">
          <svg class="iconic" role="img">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#trash"></use>
          </svg>
          <span class="label" translate="nav.delete">Delete</span>
        </a>
      </li>
    </ul>
  </div>
</div>
