<div ng-class="{ 'modal-visible': classVisible, 'modal-detached': classDetached }">
    <div class="modal">
        <div class="modal-window" ng-style="{ top : modalOffset }">
            <a ng-click="closeModal('standard')" ng-if="showCloseButton" class="close modal-trigger"></a>

            <h3 ng-if="title">{{ title | translate }}</h3>
            <div ng-if="title" class="divider padded"></div>

            <ng-transclude></ng-transclude>
        </div>

        <div ng-click="closeModal('overlay')" class="modal-overlay"></div>
    </div>
</div>
