<div class="message message-alt active" ng-show="showLockMessage()">
    <div class="message-image error">
        <svg class="iconic" role="img">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock-locked"></use>
        </svg>
    </div>

    <div class="message-body">
        <p ng-if="!isAdmin()" translate-values="{ user: user.realname }" translate="post.locking.locked_message">The post is locked because <strong>Seth Hall</strong> is working on it right now. Try editing a different post.</p>
        <p ng-if="isAdmin()" translate-values="{ user: user.realname }" translate="post.locking.locked_message_admin">The post is locked because <strong>Seth Hall</strong> is working on it right now. Click the unlock button to break lock.</p>

        <div class="button-group" ng-if="isAdmin()">
             <button class="button button-alpha" translate="post.locking.unlock" ng-click="unlock()">Unlock</button>
        </div>
    </div>
</div>
