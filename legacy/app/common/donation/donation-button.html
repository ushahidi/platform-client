<button
    type="button"
    class="button button-alpha button-plain"
    data-modal="donate"
    ng-click="openDonationModal()"
>
    <div class="loading" ng-if="loading">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <svg class="iconic" role="img" ng-hide="loading">
        <use xlink:href="#heart"></use>
    </svg>
    <span translate="app.donate">Donate</span>
</button>
