<div class="timeline-view">
    <fieldset class="custom-fieldset init" dropdown>
        <legend class="dropdown-trigger init" data-toggle="dropdown-menu" dropdown-toggle>
            <span class="legend-label" translate="graph.compare">Compare...</span>
            <svg class="iconic chevron">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
        </legend>

        <div class="dropdown-menu init" dropdown-menu>
            <div class="form-field radio" ng-repeat="(key, value) in groupByOptions">
                <label>
                    <input type="radio" name="groupBy" value="{{key}}" ng-checked="groupBy.value == key" ng-click="setGroupBy(key)"> {{::value | translate}}
                </label>
            </div>
            <div class="form-fieldgroup">
                <div class="form-field checkbox">
                    <label>
                        <input type="checkbox" name="showCumulative" ng-model="showCumulative" ng-change="reload()">
                        <span translate="graph.cumulative">Show cumulative totals</span>
                    </label>
                </div>
            </div>
        </div>
    </fieldset>

    <div class="nvd3-wrapper">
      <nvd3 options='options' data='data'></nvd3>
    </div>
</div>
