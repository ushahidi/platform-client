<form ng-submit="loginSubmit(email, password)">
    <div class="modal-body">
        <div class="form-field">
            <label for="email" translate>user.email</label>
            <input type="email" id="email" ng-model="email" ng-disabled="processing" placeholder="name@domain.com" required>
        </div>

        <div class="form-field">
            <label for="password" translate>user.password</label>
            <input id="password" type="password" ng-model="password" ng-disabled="processing" required>
            <p><a href="/forgotpassword" translate>nav.forgotyourpassword</a></p>
        </div>

        <div class="form-field">
            <button type="button" class="button-link" ng-click="cancel()" translate="app.cancel">Cancel</button>
            <button type="submit" class="button-alpha" ng-disabled="form.$invalid || processing" translate="nav.login">Login</button>
        </div>
    </div>
</form>
