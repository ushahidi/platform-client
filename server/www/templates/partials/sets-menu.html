<ul class="sets-menu">
    <li ng-repeat="set in sets">
        <a
        	ng-href="/{{type}}/{{set.id}}"
        	class="sets-menu">{{set.name}}</a>
        <!-- <span class="star"></span> -->
        <p class="credit" ng-if="set.user.id">
	        <span translate>nav.author_tagline</span>
	        <a ng-href="/users/{{set.user.id}}"> {{set.user.realname}} </a>
        </p>
    </li>
    <li ng-show="! sets.length" translate="set.empty_list_{{type}}"></li>
</ul><!-- end .sets-navigation -->
