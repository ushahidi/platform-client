
<form name="postFiltersFormOpen"
      dropdown
      role="search"
      class="searchbar init toggle-dropdown"
      auto-close="outsideClick"
      ng-submit="applyFilters()"
      ng-model-options="{ updateOn : 'submit default' }"
      data-message="search"
      is-open="status.isopen"
>
    <filter-searchbar model="filters.q"></filter-searchbar>
    <!-- Toggle Filters show/hide -->
    <div class="searchbar-options">
        <a class="button" ng-click="openSavedModal()">
            <svg class="iconic">
                <use xlink:href="/img/iconic-sprite.svg#star"></use>
            </svg>
            <span class="button-label hidden" translate>app.saved</span>
        </a>
        <a      ng-click="toggleDropdown($event)"
                dropdown-toggle
                   type="button"
                   class="searchbar-options-filter dropdown toggle-dropdown-trigger button">
            <!-- DEVNOTE translate -->
            <sort-and-filter-counter></sort-and-filter-counter>
        </a>
    </div>

    <filters-dropdown filters-var="filters" ng-model="filters" cancel="cancel" apply-filters="applyFilters"></filters-dropdown>
</form>
