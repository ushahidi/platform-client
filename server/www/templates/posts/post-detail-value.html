<div class="post-values-list__item">
    <h4 class="value-label">
        {{attribute.label}}
    </h4>

    <ul class="list-unstyled">
        <li ng-repeat="entry in value" ng-if="attribute.type === 'relation'">
            <a ng-href="/posts/{{entry.id}}">{{entry.title}}</a>
        </li>
        <li ng-repeat="entry in value" ng-if="attribute.type !== 'relation'">
            <p>{{entry}}</p>
        </li>
    </ul>
</div>
