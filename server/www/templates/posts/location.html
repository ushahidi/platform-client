<form ng-submit="searchLocation()">
    <div class="input-location">
        <div class="input-inline">
            <input name="{{name}}" type="text" placeholder="Enter a location.." ng-model="searchLocationTerm">
            <button class="btn btn-info" type="submit" translate>location.search</button>

            <button class="button-secondary alt" type="button" ng-click="clear()" translate>location.clear</button>
        </div>
        <leaflet id="{{id}}-map" markers="markers" layers="layers" center="center" height="265px" width="100%"></leaflet>
        <p translate>location.click_map</p>
    </div>
</form>
