<div class="postcard-field">
    <h2 class="form-label">
        {{label}}
    </h2>
    <button ng-hide="mediaLoaded" type="button" class="button button-full-width button-beta">
        <div class="loading">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <span class="button-label">Loading</span>
    </button>
    <img ng-show="mediaLoaded" ng-src="{{ media.original_file_url }}" class="postcard-image" alt="postcard">
    <p class="small" ng-if="mediaHasCaption"><em>{{ media.caption }}</em></p>
</div>
