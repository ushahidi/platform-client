<nav class="pagination">
    <ul>
        <li ng-if="boundaryLinks" ng-class="{disabled: noPrevious()}"><a href ng-click="selectPage(1, $event)">{{getText('first')}}</a></li>
        <li ng-if="directionLinks" ng-class="{disabled: noPrevious()}" class="prev"><a ng-click="selectPage(page - 1, $event)"><i class="fa fa-chevron-left"></i></a></li>
        <li class="pg-number" ng-repeat="page in pages track by $index"><a ng-click="selectPage(page.number, $event)" ng-class="{active: page.active}">{{page.text}}</a></li>
        <li ng-if="directionLinks" ng-class="{disabled: noNext()}" class="next"><a ng-click="selectPage(page + 1, $event)"><i class="fa fa-chevron-right"></i></a></li>
        <li ng-if="boundaryLinks" ng-class="{disabled: noNext()}"><a href ng-click="selectPage(totalPages, $event)">{{getText('last')}}</a></li>
    </ul>
</nav>
