<div class="savedsearch-create form-field" ng-show="$root.loggedin && hasFilters()">
    <button ng-click="saveSearch()" class="button-alpha" type="button" translate>
        set.save_savedsearch
    </button>
    <button ng-click="clearFilters()" class="button-link" type="button" translate>
        set.clear_search
    </button>
</div>
