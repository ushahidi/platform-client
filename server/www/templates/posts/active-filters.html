
    <div class="pills">
        <div ng-repeat="(key, values) in activeFilters">
            <button
            ng-repeat="value in values"
            type="button"
            class="button-secondary alt close filter-applied"
            ng-click="removeFilter(key, value)"
            >
                <span><translate translate="global_filter.filter_tabs.{{key}}"></translate>: </span>
                {{ transformFilterValue(value, key) }}
            </button>
        </div>
    </div>
