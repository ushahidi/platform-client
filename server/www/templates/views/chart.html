<div>
    <div ng-if="!available">
        <span>
        This feature is not currently available. To gain access to this feature it is necessary to upgrade to a higher tier of Ushahidi
        </span>
    </div>
    <div ng-if="available" class="graph-view">
        <form class="clearfix">
            <div class="custom-select">
                <label translate>graph.group_by_placeholder</label>
                <select class="form-control" ng-options="key as value | translate for (key, value) in groupByOptions" ng-change="reload()" ng-model="groupBy">
                </select>
            </div>
        </form>

        <nvd3 options='options' data='data'></nvd3>
    </div>
</div>
