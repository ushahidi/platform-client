<div>
    <post-toolbar is-loading="isLoading" current-view="currentView" filters="filters" ng-if="currentView !== 'data'" edit-mode="{editing: false}"></post-toolbar>
    <ng-transclude ng-if="currentView !== 'data'"></ng-transclude>
     <!-- todo: toolbox-->

    <div ng-switch="currentView">
        <!-- Each of the views in sequence, which are shown or hidden by tabs -->

        <!-- map view -->
        <post-view-map ng-switch-when="map" is-loading="isLoading" filters="filters"></post-view-map>

        <!-- data view -->
        <post-view-data ng-switch-when="data" current-view="currentView" is-loading="isLoading" filters="filters"></post-view-data>
        
        <!-- create view -->
        <post-view-create ng-switch-when="create"></post-view-create>
        
        <!-- unavailable view -->
        <post-view-unavailable ng-switch-when="unavailable" view="unavailableView"></post-view-unavailable>


        <!-- default view -->
        <post-view-map ng-switch-default is-loading="isLoading" filters="filters"></post-view-map>
    </div>
</div>
