<div class="page-content">

    <h1 translate>post.all_posts</h1>

    <div class="tabs-with-filter">
        <post-view-tabs active="map"></post-view-tabs>

        <post-view-filters half-width="false"></post-view-filters>
    </div>

    <div class="main-col">

        <div class="post-list-actions" ng-if="userHasBulkActionPermissions()">
            <button ng-if="!allSelectedOnCurrentPage()" ng-click="selectAllPosts()" class="cta" translate>post.select_all</button>
            <button ng-if="allSelectedOnCurrentPage()" ng-click="unselectAllPosts()" class="cta" translate>post.unselect_all</button>

            <div class="bulk-actions">
                <div class="dropdown-group dropdown" dropdown>
                    <button type="button" class="button-secondary dropdown toggle-js dropdown-toggle" dropdown-toggle>
                        <span>Mark As</span>
                    </button>

                    <div class="toggle-content">
                        <ul class="dropdown-menu" role="menu">
                            <li><a href>Spam</a></li>
                            <li><a href>Duplicates</a></li>
                        </ul>
                    </div>
                </div>

                <button type="button" class="button-secondary alt icon-only-when-small export">
                    <span>Export</span>
                </button>

                <button type="button" class="button-secondary icon-only-when-small alt trash" ng-disabled="selectedItems.length <= 0" ng-click="deleteSelectedPosts()">
                    <span translate>post.post_actions.delete</span>
                </button>
            </div>
        </div>

        <post-preview
            ng-repeat="post in posts"
            can-select="userHasBulkActionPermissions()"
            selection-model
            selection-model-type="checkbox"
            selection-model-mode="multiple-additive"
            selection-model-selected-items="selectedItems"
            selection-model-cleanup-strategy="deselect"
            post="post"
        >
        </post-preview>

        <pagination ng-model="currentPage" total-items="totalItems" ng-change="pageChanged()" max-size="5" rotate="false"></pagination>

    </div>

</div>
