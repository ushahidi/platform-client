<div class="location-wrapper">

    <div id="{{id}}-map" class="post-location-map" style="height: 265px; width: 100%;"></div>

    <form role="search" class="searchbar" data-message="search" ng-submit="searchLocation()">
        <div class="searchbar-input">
            <div class="form-field">
                <input name="{{name}}" type="search" maxlength="250" placeholder="{{'location.placeholder' | translate}}" value="1234 Main St. Austin, TX USA" ng-model="searchLocationTerm" ng-disabled="processing" />
            </div>

            <div class="searchbar-results dropdown-menu">
                <div class="form-field">
                    <button class="button-plain" type="submit" ng-disabled="processing">
                        <svg class="iconic">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#magnifying-glass"></use>
                        </svg>
                        <span class="button-label" translate>location.search</span>
                    </button>

                    <button class="button-beta button-plain">
                        <svg class="iconic">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#location"></use>
                        </svg>
                        <span class="button-label" translate>location.use_current_location</span>
                    </button>
                </div>

                <div class="tool">
                    <h6 class="tool-heading" translate>location.search_results</h6>
                    <dl class="dropdown-menu-body">
                        <dt class="list-item"><a href="#"><em>123 Main St</em>reet Austin, TX USA</a></dt>
                        <dt class="list-item"><a href="#"><em>123</em> Paint Supply, 416 Lamar Blvd. Austin, TX USA</a></dt>
                    </dl>
                </div>
            </div>
        </div>
    </form>

    <p translate>location.click_map</p>

</div>
