<!doctype html>
<html lang="en" ng-app="app" ng-strict-di>
    <head ng-controller="PageMetadata">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/fonts/Lato/css/fonts.css" rel="stylesheet" type="text/css">
        <!-- @todo minify CSS -->
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/rtl-style.css" ng-disabled="! rtlEnabled">
        <link rel="stylesheet" href="/css/vendor.css">

        <title>{{pageTitle}}{{siteTitle}}</title>
        <meta name="description" content="{{pageDescription}}">
        <meta name="keywords" content="{{pageKeywords}}">
        <meta name="robots" content="{{pageRobots}}">
        <base href="/">
    </head>

    <body ng-class="{ rtl : rtlEnabled }" class="has-dynamic-header" canvas>

        <header class="header header-full overlay" role="banner" ng-controller="navigation">
            <div class="container">
                <!-- @todo dynamic header image -->
                <!--<div class="hero-image">
                     <img src="http://github.ushahidi.org/platform-pattern-library/assets/img/header-bk.jpg" alt="" />
                </div>-->

                <div class="color-overlay">
                    <div class="parallax">
                        <div class="nav-icon" off-canvas-toggle>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <h1 class="beta">{{site.name}}</h1>
                        <p class="header-description">{{site.description}}</p>
                        <a class="button button-create icon-only">
                            <span ng-href="/posts/create" translate>nav.add_post</span>
                        </a>

                        <ng-include src="'templates/partials/user-menu.html'"></ng-include>
                    </div>
                </div>

            </div>
        </header>

        <!-- Keep .canvas separate from ng-view otherwise offcanvas behaviour breaks on view change -->
        <div class="wrapper">
            <ng-include src="'templates/partials/main-menu.html'"></ng-include>

            <ng-view></ng-view>
        </div>

        <footer role="contentinfo" ng-controller="navigation">
            <div class="wrapper">
                <div class="footer-container">
                    <div class="footer-main-col">
                        <h2>{{site.name}}</h2>
                        <p>{{site.description}}</p>
                        <ul class="footer-nav">
                            <li><a ng-href="/" translate>nav.home</a></li>
                            <li><a ng-href="/about" translate>nav.about</a></li>
                            <li><a ng-href="/activity" translate>nav.activity</a></li>
                            <li><a ng-href="/tools/settings" translate>nav.settings</a></li>
                        </ul>
                    </div>
                    <div class="footer-secondary-col">
                        <a class="button button-create">
                            <span translate>nav.add_post</span>
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="/js/bundle.js"></script>
    </body>
</html>
