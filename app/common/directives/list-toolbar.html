<div class="listing-toolbar">
    <div class="listing-toolbar-summary">
        <strong translate="nav.selected_items" translate-values="{ selectedItems : selectedSet.length }"></strong>
        <button class="button-link" role="button" ng-click="deselectAll()" translate="nav.deselect">Deselect</button>
        <button class="button-link" role="button" ng-click="selectAll()" translate="nav.select_all">Select all</button>
    </div>

    <div class="listing-toolbar-actions">
        <ng-transclude></ng-transclude>
    </div>
</div>
