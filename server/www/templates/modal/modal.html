<div ng-show="classVisible" class="modal" style="display:block;">
    <div class="modal-window">
        <button href="" class="button-beta button-flat modal-trigger modal-trigger-close">
            <svg class="iconic">
            <!-- TODO: fix icon to be settable -->
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#x"></use>
            </svg>
            <span class="hidden">Close</span>
        </button>

        <h3 class="modal-title">
            <svg class="iconic">
               <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#share"></use>
            </svg>
            <span class="label">{{ title | translate }}</span>
        </h3>

        <div class="modal-body">
            <ng-transclude></ng-transclude>
        </div>
        <!-- Check when this should be used -->
    </div>
    <div class="modal-overlay"></div>
</div>
