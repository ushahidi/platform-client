<div class="listing-toolbar">
    <div class="listing-toolbar-summary">
        <strong ng-show="selectedSet.length">
            <span class="total">
                {{selectedSet.length}}
            </span>
            <span translate>user.selected</span>
        </strong>
        <button class="button-link" ng-click="deselectAll()" translate>user.deselect</button>
        <button class="button-link" ng-click="selectAll()" translate>user.select_all</button>
    </div>

    <div class="listing-toolbar-actions">
        <role-selector ng-if="roleEnabled" mode="roleMode" toggle-role-func="changeRole(roles)"></role-selector>
        <role-selector ng-if="permissionEnabled" mode="roleMode" toggle-role-func="setVisiblity(roles)"></role-selector>
        <collection-selector ng-show="collectionEnabled"></collection-selector>
        <button type="button" class="button-destructive" ng-disabled="!selectedSet.length" ng-click="deleteSet()">
            <svg class="iconic">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#trash"></use>
            </svg>
            <span class="button-label hidden">nav.delete</span>
        </button>
    </div>
</div>
