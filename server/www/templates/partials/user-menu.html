        <span><a ng-href="/login" class="user-login" translate>nav.login</a></span>
    </div>
    <div class="toggle-wrapper" ng-show="currentUser">
        <!-- TODO: add correct user gravatar here
        <div class="user-avatar">
            <img class="todo" src="http://www.gravatar.com/avatar/00000000000000000000000000000000" alt="Avatar">
        </div>
        -->
        <span>{{currentUser.realname || currentUser.username}}</span>
        <button type="button" class="button-toggle"></button>
    </div>

        <li><a href="/users/me">Account Settings</a></li>
