<div class="modal-body">
    <form class="panel-body" name="form" ng-submit="tosSubmit()">
    <h2 translate="terms_of_service.title">Ushahidi Terms of Service</h2>
    <p translate="terms_of_service.terms_of_service">We have updated our <a href="https://www.ushahidi.com/terms-of-service" target="_blank">Terms and Conditions</a> and <a href="https://www.ushahidi.com/privacy-policy" target="_blank">Privacy Policy</a>. Please review these documents carefully and accept the terms in order to continue to use Ushahidi's services.</p>
        <div class="form-field radio">
            <label>
                <input type="checkbox" ng-model="terms.accept" ng-value="true" required>
                <div translate="terms_of_service.agree">I agree to Ushahidi's Terms of Service.</div>
            </label>
        </div>
        <div class="modal-actions">
            <div class="form-field">
                <button type="submit" class="button-alpha" ng-disabled="form.$invalid" translate="terms_of_service.accept_and_continue">Accept and Continue</button>
            </div>
        </div>
    </form>
</div>
