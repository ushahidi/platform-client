<fieldset>
    <label translate>app.roles</label>
    <div class="form-field checkbox" ng-repeat="role in roles">
        <label>
            <input
                type="checkbox"
                checklist-model="model"
                checklist-value="role.name"
                >
            {{role.display_name | translate}}
        </label>
    </div>
</fieldset>
